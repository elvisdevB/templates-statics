{% extends 'layout.html' %}
{% load static %}

{% block contenido %}
<!-- Section Categorias -->
<section class="section">
  <div class="section-body">
    <h2 class="section-title">Categorias</h2>

    <div class="row">
      {% for cat in categorias %}
        <div class="col-12 col-md-4 col-lg-4">
          <article class="article">
            <div class="article-header">
              <div class="article-image" data-background="{{ cat.imagen.url }}" style="background-image: url('{{ cat.imagen.url }}');">
              </div>
              <div class="article-title">
                <h2><a href="#">{{ cat.nombre }}</a></h2>
              </div>
            </div>
            <div class="article-details">
              <p>{{ cat.descripcion }}</p>
              <div class="article-cta">
                <a href="#" class="btn btn-primary">Ver Productos <i class="fas fa-sign-out-alt"></i></a>
              </div>
            </div>
          </article>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- Fin Categorias -->


<!-- Cantidad Productos -->
<section class="section">
  <div class="section-body">
    <h2 class="section-title">Informes</h2>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row mt-4">
              <div class="col-12 col-lg-8 offset-lg-2">
                <div class="wizard-steps">
                  <div class="wizard-step wizard-step-active">
                    <div class="wizard-step-icon">
                      <i class="fas fa-apple-alt"></i>
                    </div>
                    <div class="wizard-step-label">
                      Productos
                    </div>
                  </div>
                  <div class="wizard-step wizard-step-active">
                    <div class="wizard-step-icon">
                      <i class="fas fa-shipping-fast"></i>
                    </div>
                    <div class="wizard-step-label">
                      Proveedores
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Final de Cantidad -->

<!-- Comentarios -->

<!-- Fin Comentarios -->

{% endblock %}
