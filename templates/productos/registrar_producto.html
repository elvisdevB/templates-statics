{% extends 'form.html' %}
{% load static %}

{% block scripts %}
<link href="{% static 'plugins/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet" />
<link href="{% static 'plugins/select2-4.0.13/css/select2-bootstrap4.min.css' %}" rel="stylesheet" />

<script src="{% static 'plugins/select2-4.0.13/js/select2.min.js' %}"></script>

{% endblock %}


{% block javascript %}
    <script src="{% static 'select_producto.js' %}"></script>
{% endblock %}

{% block plugins_js %}
<script>
	$('#form').on('submit', function (e) {
		e.preventDefault();
		var parameters = new FormData(this)
		registrar_informacion_ajax(window.location.pathname, parameters, function () {
            location.href = '{{ success_url }}';
        }); 
	});
</script>
{% endblock %}
